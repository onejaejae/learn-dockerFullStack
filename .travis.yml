language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true react-test-app npm run test

after_success:
  - docker build -t magicnc7/frontend ./frontend
  - docker build -t magicnc7/backend ./backend
  - docker build -t magicnc7/nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push magicnc7/frontend
  - docker push magicnc7/backend
  - docker push magicnc7/nginx
